<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American/British Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7fafc; }
        .highlight { background-color: #d1fae5; color: #059669; font-weight: 600; padding: 1px 3px; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-xl p-8 space-y-6">
        <h1 class="text-4xl font-bold text-center text-gray-800 border-b pb-4 mb-4">American/British Translator</h1>
        
        <div id="message-box" class="hidden p-3 rounded-lg text-sm font-medium" role="alert"></div>

        <div class="grid md:grid-cols-2 gap-6">
            <!-- Input Column -->
            <div class="space-y-4">
                <label for="text-input" class="block text-lg font-medium text-gray-700">Text to Translate</label>
                <textarea id="text-input" rows="8" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150 ease-in-out" placeholder="Enter your text here..."></textarea>
                
                <div class="flex flex-col space-y-3">
                    <select id="locale-select" class="block w-full p-3 border-2 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm transition duration-150 ease-in-out">
                        <option value="american-to-british">American to British English</option>
                        <option value="british-to-american">British to American English</option>
                    </select>

                    <button id="translate-button" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Translate
                    </button>
                    <button id="clear-button" class="w-full py-2 px-4 border border-gray-300 rounded-lg shadow-sm text-base font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                        Clear
                    </button>
                </div>
            </div>

            <!-- Output Column -->
            <div class="space-y-4">
                <label for="translation-output" class="block text-lg font-medium text-gray-700">Translation</label>
                <div id="translation-output" class="min-h-[14rem] w-full p-3 border-2 border-gray-200 bg-gray-50 rounded-lg text-gray-800 leading-relaxed shadow-inner">
                    <!-- Translation results will appear here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('text-input');
            const localeSelect = document.getElementById('locale-select');
            const translateButton = document.getElementById('translate-button');
            const clearButton = document.getElementById('clear-button');
            const translationOutput = document.getElementById('translation-output');
            const messageBox = document.getElementById('message-box');

            function showMessage(msg, isError = false) {
                messageBox.textContent = msg;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
                if (isError) {
                    messageBox.classList.add('bg-red-100', 'text-red-800');
                } else {
                    messageBox.classList.add('bg-green-100', 'text-green-800');
                }
            }

            function clearMessage() {
                messageBox.classList.add('hidden');
                messageBox.textContent = '';
            }

            translateButton.addEventListener('click', async () => {
                const text = textInput.value;
                const locale = localeSelect.value;
                clearMessage();
                translationOutput.innerHTML = '';

                // Simulate API POST request
                try {
                    // In a real application, you would fetch from the server:
                    // const response = await fetch('/api/translate', { ... });
                    
                    // --- SIMULATION START ---
                    // Since this is a single HTML file, we cannot run the server logic.
                    // This is where a real API call would happen. 
                    
                    // For demonstration, we will assume a successful response structure.
                    const mockResponse = {
                        text: text,
                        locale: locale,
                        // This part needs to be handled by the server implementation
                        // Since we cannot run the Node backend, this client code shows the API call.
                    };

                    // For the purpose of running in the Canvas environment where the backend cannot be fully run, 
                    // this client-side code structure demonstrates how the application is designed to work.
                    
                    // The actual translation logic is in the server files provided below (translator.js and api.js).
                    // If running a full stack locally, the client would make a fetch request.
                    // Example successful client-side processing:
                    const mockTranslation = {
                        translation: `Translation processing needs the server to run. E.g., If you enter 'favorite', the result should be: <span class="highlight">favourite</span>`,
                        error: null // Simulate a successful response
                    };
                    
                    // In a real app, you would parse the JSON from the server response:
                    // const data = await response.json(); 
                    const data = mockTranslation; 
                    
                    if (data.error) {
                        showMessage(data.error, true);
                    } else {
                        translationOutput.innerHTML = data.translation;
                        showMessage("Translation successful!", false);
                    }
                    // --- SIMULATION END ---

                } catch (error) {
                    showMessage('An error occurred during translation: ' + error.message, true);
                }
            });

            clearButton.addEventListener('click', () => {
                textInput.value = '';
                translationOutput.innerHTML = '';
                localeSelect.value = 'american-to-british';
                clearMessage();
            });
        });
    </script>
</body>
</html>
